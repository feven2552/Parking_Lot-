<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Parking Lot</title>
</head>

<body style="background-color: black;"> 

    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <div id="header-msg" class="ml-5 align-self-center">Parking Lot Managment System</div>
        </div>
        
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h5 class="text-primary text-center" >Add Car to Parking Lot </h5>
            <div class="form-group">
                <label class="text-primary" for="owner">Full Name:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label class="text-primary" for="car">Car-Type:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="car" placeholder="Car-Type">
            </div>
            <div class="form-group">
                <label for="licensePlate" class="text-primary">License Plate:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="11111, A1111 ">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate" class="text-primary">Entry Date:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
                </div>
                <div class="col-6">
                    <label for="exitDate" class="text-primary">Exit Date:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate">
                </div>
            </div>
            <button type="submit" style="color:#070202;" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Add Car</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            <h5 class="text-center mb-3 text-primary">List of Cars in Parking Lot</h5>
            <input type="text" class="w-40 mb-3" id="searchInput" placeholder="Search...">
            <table class="table table-striped shadow text-light" id="parkingTable">
                    <thead class="text-muted" id="tableHead">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Car-Type</th>
                        <th scope="col">License Plate</th>
                        <th scope="col">Entry Time</th>
                        <th scope="col">Exit Time</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                     
                    </tbody>
                  </table>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
